<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous"
    />

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour" data-hour="9">
          9AM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="0">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div> 
      <div class="row">
        <div class="hour" data-hour="10">
          10AM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div>
      <div class="row">
        <div class="hour" data-hour="11">
          11AM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="2">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div>
      <div class="row">
        <div class="hour" data-hour="12">
          12PM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="3">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div>
      <div class="row">
        <div class="hour" data-hour="13">
          1PM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="4">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div>
      <div class="row">
        <div class="hour" data-hour="14">
          2PM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="5">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div>
      <div class="row">
        <div class="hour" data-hour="15">
          3PM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="6">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div>
      <div class="row">
        <div class="hour" data-hour="16">
          4PM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="7">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div>
      <div class="row">
        <div class="hour" data-hour="17">
          5PM
        </div>
        <div class="description"></div>
        <button class="saveBtn" data-index="8">
          <i class="fa-solid fa-floppy-disk"></i>
        </button> 
      </div>
      
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
